<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
>

    <p:dialog styleClass="modal-window" header="Удаление учетной записи ТО"
              widgetVar="customsDeleteDlg" modal="true" resizable="false" id="customsDeleteDlg">

        <div class="modal__add-custom__wrapper">
            <div class="modal-window__table">
                <div class="producer__details-table__wrapper">
                    <div class="modal-window__confirm-text">Удалить учетную запись ${entity.code}?</div>
                </div>

                <div class="modal-window__action-buttons-wrapper modal-window__delete-actions">
                    <div class="filters__buttons-submit modal-window__confirm-button-wrapper">
                        <p:commandButton value="УДАЛИТЬ"
                                         action="#{customsCatalogBean.delete}"
                                         onstart="PF('statusDialog').show()"
                                         oncomplete="PF('customsDeleteDlg').hide();PF('statusDialog').hide();"
                                         update=":#{p:component('customsDeleteDlg')} :#{p:component('catalogCustomsFormTable')}"/>
                    </div>
                    <div class="modal-window__cancel-button-wrapper">
                        <p:commandButton value="НЕ УДАЛЯТЬ"
                                         oncomplete="PF('customsDeleteDlg').hide()"
                                         update=":#{p:component('customsDeleteDlg')}"/>
                    </div>
                </div>

            </div>
        </div>
    </p:dialog>

</ui:composition>
