<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
>

    <p:dialog styleClass="modal-window" header="Удаление пользователя"
              widgetVar="userDeleteDlg" modal="true" resizable="false" id="userDeleteDlg">
        <h:form>
        <div class="modal__add-custom__wrapper">
            <div class="modal-window__table">
                <div class="producer__details-table__wrapper">
                    <div class="modal-window__confirm-text">Удалить пользователя ${userAddBean.userEntity.username}?</div>
                </div>

                <div class="modal-window__action-buttons-wrapper modal-window__delete-actions">
                    <div class="filters__buttons-submit modal-window__confirm-button-wrapper">
                        <p:commandButton value="УДАЛИТЬ" action="#{userAddBean.delete}" oncomplete="PF('userDeleteDlg').hide()"
                                         update="userDeleteDlg #{p:component('catalogUserFormTable')}"/>
                    </div>
                    <div class="modal-window__cancel-button-wrapper">
                        <p:commandButton value="НЕ УДАЛЯТЬ" oncomplete="PF('userDeleteDlg').hide()"
                                         update="userDeleteDlg"/>
                    </div>
                </div>

            </div>
        </div>
        </h:form>
    </p:dialog>

</ui:composition>
