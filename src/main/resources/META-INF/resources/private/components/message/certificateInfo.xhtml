<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:pe="http://primefaces.org/ui/extensions">
    <h:panelGrid styleClass="message-info-view__certificate" columns="1" cellpadding="5" rendered="#{certificate ne null}">
        <h:outputText value="Издатель:"/>
        <h:outputText value="#{certificate.issuer}"/>

        <h:outputText value="Владелец:"/>
        <h:outputText value="#{certificate.owner}"/>

        <h:outputText value="Серийный номер:"/>
        <h:outputText value="#{certificate.serialNumber}"/>

        <h:outputText value="sigAlgName:"/>
        <h:outputText value="#{certificate.sigAlgName}"/>

        <h:outputText value="Версия сертификата:"/>
        <h:outputText value="#{certificate.certificateVersion}"/>

        <h:outputText value="algOid:"/>
        <h:outputText value="#{certificate.algOid}"/>

        <h:outputText value="Действителен с :"/>
        <h:outputText value="#{certificate.validFrom}"/>

        <h:outputText value="Действителен до:"/>
        <h:outputText value="#{certificate.validTo}"/>

        <h:outputText value="sha256:"/>
        <h:outputText value="#{certificate.sha256}"/>
    </h:panelGrid>
</ui:composition>
