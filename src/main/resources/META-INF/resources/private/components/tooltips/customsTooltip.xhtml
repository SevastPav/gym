<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Код ТО:"/>
        <h:outputText value="#{customs.customCode}"/>
        
        <h:outputText value="Наименование ТО:"/>
        <h:outputText value="#{customs.name}"/>

        <h:outputText rendered="#{customs.startDate ne null}" value="Дата начала действия:"/>
        <h:outputText rendered="#{customs.startDate ne null}"
                      value="#{customs.startDate}"/>

        <h:outputText rendered="#{customs.endDate ne null}" value="Дата окончания действия:"/>
        <h:outputText rendered="#{customs.endDate ne null}"
                      value="#{customs.endDate}"/>
    </h:panelGrid>
</ui:composition>
