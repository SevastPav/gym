<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:panelGrid columns="1" cellpadding="5">
        <h:outputText value="Идентификатор сообщения:"/>

        <h:outputText value="#{message.envelopeId}"/>

        <h:outputText value="Дата:"/>

        <h:outputText rendered="#{message.receiveDate ne null}"
                      value="#{message.receiveDate}"
                      converter="#{zonedDateTimeConverter.of(DATE_TIME_FORMAT)}"/>
        <h:outputText rendered="#{message.sendDate ne null}"
                      value="#{message.sendDate}"
                      converter="#{zonedDateTimeConverter.of(DATE_TIME_FORMAT)}"/>

        <h:outputText value="Версия обмена:"/>

        <h:outputText rendered="#{message.softVersion ne null}"
                      value="#{message.softVersion}"/>
        <h:outputText rendered="#{message.softVersion == null}"
                      value="—"/>

        <h:outputText value="Идентификатор документа:"/>
        <h:outputText value="#{message.documentId}"/>

    </h:panelGrid>
</ui:composition>
