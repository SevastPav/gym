<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Идентификатор:"/>
        <h:outputText value="#{participant.participantId}"/>
        
        <h:outputText value="Транспортный адрес:"/>
        <h:outputText value="#{participant.transportAddress}"/>

        <h:outputText value="Наименование:"/>
        <h:outputText value="#{participant.name}"/>

        <h:outputText value="Информационный оператор:"/>
        <h:outputText value="#{participant.infBrokerId}"/>

        <h:outputText rendered="#{participant.startDate ne null}" value="Дата начала действия:"/>
        <h:outputText rendered="#{participant.startDate ne null}"
                      value="#{participant.startDate}"/>

        <h:outputText rendered="#{participant.endDate ne null}" value="Дата окончания действия:"/>
        <h:outputText rendered="#{participant.endDate ne null}"
                      value="#{participant.endDate}"/>

        <h:outputText value="Комментарии:"/>
        <h:outputText value="#{participant.comments}"/>

    </h:panelGrid>
</ui:composition>

    <!--Комментарий Димы Плутова - infBrokerId: Значение должно выводится наименование организации по указнному идентификатору из таблицы EDMAC_ORGANIZATION. -->
