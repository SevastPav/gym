<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <p:dialog styleClass="modal-window" header="Create xslt" widgetVar="xsltDetailsDlg" modal="true" resizable="false"
              id="xsltDetailsDlg">
        <h:form id="xsltMenuForm" enctype="multipart/form-data">
            <br/> <br/>
            <p:fileUpload value="#{loaderBean.file}" mode="simple" skinSimple="true"/>
            <br/> <br/>
            <div class="save__buttons-submit"
                 style="display: inline-block; padding: 10px; text-align: right">
                <p:commandButton value="Создать" action="#{loaderBean.saveEntity}"
                                 ajax="false"/>
            </div>
        </h:form>
    </p:dialog>

</ui:composition>
