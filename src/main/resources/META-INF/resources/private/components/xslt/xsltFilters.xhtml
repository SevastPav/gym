<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
>
    <h:form id="filterPanel" widgetVar="filterPanel">
        <p:panel header="Фильтры" toggleable="true" toggleSpeed="500" collapsed="true">
            <p:panel>
                <div>
                    <p:outputLabel for="softVersion" value="soft version "/><br/>
                    <p:inputText styleClass="filters__input" id="softVersion"
                                 value="#{xsltsBean.filtersObject.getTextFilter(xsltsBean.filtersObject.filterNames.appVersion).value}"
                                 style="width: 350px;"/>
                </div>
            </p:panel>
            <p:panel>
                <div>
                    <p:outputLabel for="documentMode" value="documentMode "/><br/>
                    <p:inputText styleClass="filters__input" id="documentMode"
                                 value="#{xsltsBean.filtersObject.getTextFilter(xsltsBean.filtersObject.filterNames.documentMode).value}"
                                 style="width: 350px;"/>
                </div>
            </p:panel>
            <div class="filters__buttons-submit"
                 style="display: inline-block; padding: 10px; text-align: right">
                <p:commandButton value="ПОКАЗАТЬ" action="#{xsltsBean.applyFilter}"
                                 update=":#{p:component('xsltFormTable')} @form"
                                 onclick="dataTable.getPaginator().setPage(0)"/>
            </div>
        </p:panel>
    </h:form>

</ui:composition>
